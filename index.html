<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Duc</title>
    <script src="webgl-utils.js"></script>
    <script src="webgl-debug.js"></script>
    <script src="cuon-utils.js"></script>
    <script src="cuon-matrix.js"></script>
    <script src="hinhlapphuongquay.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }
        canvas {
            border: 1px solid black;
        }
        .slider-container {
            margin-top: 10px;
            width: 300px;
        }
        input[type=range] {
            width: 100%;
        }
        .color-picker-container {
            margin-top: 10px;
            width: 300px;
        }
        .controls-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #cubeInfo {
            margin-top: 10px;
        }
        #twitterShare {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

    </style>
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400"></canvas>
    <div class="controls-panel">
        <h3>Controls</h3>
        <div class="slider-container">
            <label for="scaleSlider">Scale:</label>
            <input type="range" id="scaleSlider" min="0.1" max="2" step="0.01" value="1">
        </div>
        <div class="color-picker-container">
            <label for="ambientColorPicker">Ambient Light:</label>
            <input type="color" id="ambientColorPicker" value="#4d4d4d">
        </div>
        <div class="color-picker-container">
            <label for="diffuseColorPicker">Diffuse Light:</label>
            <input type="color" id="diffuseColorPicker" value="#ffffff">
        </div>
        <div class="color-picker-container">
            <label for="baseColorPicker">Base Color:</label>
            <input type="color" id="baseColorPicker" value="#ffffff">
        </div>
        <div class="slider-container">
            <label for="lightXSlider">Light X:</label>
            <input type="range" id="lightXSlider" min="-10" max="10" step="0.1" value="-3">
        </div>
        <div class="slider-container">
            <label for="lightYSlider">Light Y:</label>
            <input type="range" id="lightYSlider" min="-10" max="10" step="0.1" value="3">
        </div>
        <div class="slider-container">
            <label for="lightZSlider">Light Z:</label>
            <input type="range" id="lightZSlider" min="-10" max="10" step="0.1" value="5">
        </div>
        <div class="slider-container">
            <label for="rotationSpeedSlider">Rotation Speed:</label>
            <input type="range" id="rotationSpeedSlider" min="0" max="5" step="0.1" value="1">
        </div>
        <div id="cubeInfo"></div>
        <button id="playPauseButton">Play/Pause Music</button>
        <audio id="backgroundMusic" loop>
            <source src="TRÓT YÊU - TRUNG QUÂN IDOL - PIANO COVER - Huy Daang Piano.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- <a id="twitterShare" target="_blank">Share on Twitter</a> -->
    </div>
    <!-- <a href="https://sites.google.com/view/laptrinhwebgl">Link Môn học</a> -->
    <!-- <iframe src="https://drive.google.com/file/d/12Y6ZdhcXwppSVNifHKLcqWzmfyZ7iGxd/preview" width="700" height="900" allow="autoplay"></iframe> -->
</body>
</html>
